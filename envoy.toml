[general]
#Port to listen for Web
port = 8000
address = "0.0.0.0"

#path to static html files
#static = "../../web"
static = "/usr/local/share/envoy"

[log]
# default is used for all unspecified module level
# can be any of: trace, debug, info, warning, error, fatal, panic
default = "info"
app = "info"
envoy = "debug"
